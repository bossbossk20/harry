<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="app">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
		<title>BookStore</title>
		<meta name="description" content="Some simple ideas for enhancing the checkout process" />
		<meta name="keywords" content="checkout, button, concept, animated, web design, inspiration" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/checkout-rounded.css" />
		 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		 <script src="app.js"></script>
	</head>
	<body class="color-3" ng-controller="TodoListController as app">

		<div class="container">
			<header class="codrops-header">
				<h1>FOOD{{app.test}}</h1>
			</header>
			<section class="content">
				<div id="dummy-grid" class="dummy-grid">
					<!-- <div class="dummy-grid__item" ng-click="app.addBook('h1.jpg','Harry Potter and the Philosopher Stone',40)"></div>
					<div class="dummy-grid__item" ng-click="app.addBook('h2.jpg','Harry Potter and the Chamber of Secrets',40)"></div>
					<div class="dummy-grid__item" ng-click="app.addBook('h3.jpg','Harry Potter and the Prisoner of Azkaban',60)"></div>
					<div class="dummy-grid__item" ng-click="app.addBook('h4.jpg','Harry Potter and the Goblet of Fire',60)"></div>
			   	<div class="dummy-grid__item" ng-click="app.addBook('h5.jpg','Harry Potter and the Order of the Phoenix',60)"></div>
					<div class="dummy-grid__item" ng-click="app.addBook('h6.jpg','Harry Potter and the Half-Blood Prince',60)"></div>
					<div class="dummy-grid__item" ng-click="app.addBook('h7.jpg',' Harry Potter and the Deathly Hallows',60)"></div> -->
					<img src="images/h1.jpg" alt="" /><button type="button" name="button">add</button>
				</div>
			</section>
			<div class="dummy-fixed">
				<div class="checkout">
					<a class="checkout__button" href="#">
						<span class="checkout__text">
							<span class="checkout__text-inner checkout__initial-text">Checkout</span>
							<span class="checkout__text-inner checkout__final-text">Total {{app.price}} Bath<i class="fa fa-fw fa-shopping-cart"></i></span>
						</span>
					</a>
					<div class="checkout__order">
						<div class="checkout__order-inner">
							<table class="checkout__summary">
								<thead>
							        <tr><th>Item</th><th>Price</th><th>&nbsp;</th></tr>
							    </thead>
							    <tbody ng-repeat="book in app.bookSelected" >
									<tr><td>{{book.title}} </td><td>{{book.price}}</td><td><button class="checkout__action" ng-click="app.delBook($index)"><i class="icon fa fa-trash"></i></button></td></tr>
								</tbody>
							</table><!-- /checkout__summary -->
							<button class="checkout__close checkout__cancel"><i class="icon fa fa-fw fa-close"></i>Close</button>
						</div><!-- /checkout__order-inner -->
					</div><!-- /checkout__order -->
				</div><!-- /checkout -->
				<div class="checkout__count">{{app.bookSelected.length}}</div>
			</div>
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script>
			(function() {
				var dummy= "";
				dummy = document.getElementById('dummy-grid');
				[].slice.call( document.querySelectorAll( '.checkout' ) ).forEach( function( el ) {
					var openCtrl = el.querySelector( '.checkout__button' ),
						closeCtrl = el.querySelector( '.checkout__cancel' )
					openCtrl.addEventListener( 'click', function(ev) {
						ev.preventDefault();
						classie.add( el, 'checkout--active' );
						classie.add( dummy, 'dummy-grid--highlight' );
					} )
					closeCtrl.addEventListener( 'click', function() {
						classie.remove( el, 'checkout--active' )
						classie.remove( dummy, 'dummy-grid--highlight' )
					} )
				} )
			})()
		</script>
	</body>
</html>

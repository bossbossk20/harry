							<div class="checkout checkout--active">
								<a class="checkout__button" href="#">Checkout</a>
								<div class="checkout__order">
									<div class="checkout__order-inner">
										<table class="checkout__summary">
											<thead>
										        <tr><th>Your Order</th> <th>Qty</th> <th>Price</th></tr>
										    </thead>
										    <tfoot>
										        <tr><th></th> <th colspan="2">Sum of Price <span class="checkout__total" id="priceTotal">฿ {{app.price}}</span></th></tr>
														<tr><th></th> <th colspan="2">Discount <span class="checkout__total" id="discountTotal">฿ {{app.discountTotal}}</span></th></tr>
														<tr><th></th> <th colspan="2">Total <span class="checkout__total" id="total">฿ {{app.price - app.discountTotal}}</span></th></tr>
										    </tfoot>
										    <tbody ng-repeat = "book in app.bookSelected">
												<tr><td><strong>{{book.title}}</strong></td><td>{{book.qty}}</td> <td>{{book.qty*book.price}} ฿</td></tr>
											</tbody>
										</table><!-- /checkout__summary -->

									</div><!-- /checkout__order-inner -->
